<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <center>
            <div class="Bracelet">
            </div>
            <div class="clock" onclick="screen(this)">
                <div class="circle"></div>
                <div class=" hand seconds" data-second></div>
                <div class=" hand minutes" data-minute></div>
                <div class=" hand hours" data-hour></div>
                <span class=" number num12">12</span>
                <span class=" number num3">3</span>
                <span class=" number num6">6</span> 
                <span class=" number num9">9</span>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
